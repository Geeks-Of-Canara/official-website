<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks Of Canara</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Section -->
    <nav>
        <div class="logo">
            <span>G</span>OC
        </div>
        <div class="menu-items">
            <ul>
                <li><a href="#" id="active">Home</a></li>
                <li><a href="#">OurClubs</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Section -->
    <section class="banner">
        <div class="grid-container">
            <div class="content">
                <div class="banner-title">
                    <h2>Welcome to</h2>
                    <h1>Geeks Of Canara</h1>
                </div>
                <p>
                    We are a Technical club of CEC aiming at Realizing the idea and Inspiring the next!
                </p>
                <button class="btn">
                    Explore Our Team
                </button>
            </div>
            <div class="banner-image">

            </div>
        </div>
        <div class="scroll">
            <a id="scroll-btn" href="#section-2"></a>
        </div>
    </section>

    <!-- Our clubs Section -->

    <!-- What We Do Section -->

    <!-- Contact us Section -->
    <section class="contact_us">
        <h2 class="contact_heading">Contact Us</h2>
        <div class="underline"></div>
        <form action="" method="" autocomplete="off">
            <div class="form_box">
                <label for="name">Name</label><br>
                <input type="text" class="input" id="name" placeholder=" Your name">
            </div>
            <div class="form_box">
                <label for="email">Email</label><br>
                <input type="email" class="input" id="email" placeholder=" Your email">
            </div>
            <div class="form_box">
                <label for="subject">Subject</label><br>
                <input type="text" class="input" id="subject" placeholder=" Eg. Club Registration">
            </div>
            <div class="form_box">
                <label for="message">Message</label><br>
                <textarea name="message" class="input" id="message" cols="30" rows="10" placeholder=" Type something here..."></textarea>
            </div>
            <button class="submit"><span>Send the Message</span></button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social_link">
            <div class="sm_container">
                <a href="#"><img src="./Images/instagram.png" alt="Instagram"></a>
            </div>
            <div class="sm_container">
                <a href="#"><img src="./Images/facebook.png" alt="Facebook"></a>
            </div>
            <div class="sm_container">
                <a href="#"><img src="./Images/linkedin.png" alt="LinkedIn"></a>
            </div>
            <div class="sm_container">
                <a href="#"><img src="./Images/gmail.png" alt="Gmail"></a>
            </div>
        </div>
        <div class="nav_links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Clubs</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p><span>&copy;</span> GeeksofCanara <span>2022</span></p>
        </div>
    </footer>
</body>

</html>
