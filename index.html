<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geeks Of Canara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GOC </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Clubs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Clubs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav bar end -->

    <!-- Hero Section -->
    <section class="banner">
      <h1 id="bgtext1">TECHNICAL</h1>
      <h1 id="bgtext2">CLUB</h1>
      <div class="grid-container">
        <div class="content">
          <div class="banner-title">
            <h2>Welcome to</h2>
            <h1 id="type2"><!--Geeks Of Canara--></h1>
          </div>
          <p>
            We are a Technical club of CEC aiming at Realizing the idea and
            Inspiring the next!
          </p>
          <button class="btn">
            <span
              >Explore Our Team <img src="./Images/arrow.svg" alt="arrow"
            /></span>
          </button>
        </div>
        <div class="banner-image">hello world</div>
      </div>
      <div class="scroll">
        <a id="scroll-btn" href="#section-2"></a>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Our clubs Section -->

    <!-- What We Do Section -->

    <!-- Contact us Section -->
    <section class="contact_us">
      <h2 class="contact_heading">Contact Us</h2>
      <div class="underline"></div>
      <form action="" method="" autocomplete="off">
        <div class="form_box">
          <label for="name">Name</label><br />
          <input type="text" class="input" id="name" placeholder=" Your name" />
        </div>
        <div class="form_box">
          <label for="email">Email</label><br />
          <input
            type="email"
            class="input"
            id="email"
            placeholder=" Your email"
          />
        </div>
        <div class="form_box">
          <label for="subject">Subject</label><br />
          <input
            type="text"
            class="input"
            id="subject"
            placeholder=" Eg. Club Registration"
          />
        </div>
        <div class="form_box">
          <label for="message">Message</label><br />
          <textarea
            name="message"
            class="input"
            id="message"
            cols="30"
            rows="10"
            placeholder=" Type something here..."
          ></textarea>
        </div>
        <button class="submit">
          <span
            >Send the Message<img src="./Images/arrow.svg" alt="arrow"
          /></span>
        </button>
      </form>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="social_link">
        <div class="sm_container">
          <a href="#"><img src="./Images/instagram.svg" alt="Instagram" /></a>
        </div>
        <div class="sm_container">
          <a href="#"><img src="./Images/facebook.svg" alt="Facebook" /></a>
        </div>
        <div class="sm_container">
          <a href="#"><img src="./Images/linkedin.svg" alt="LinkedIn" /></a>
        </div>
        <div class="sm_container">
          <a href="#"><img src="./Images/email.svg" alt="Gmail" /></a>
        </div>
      </div>
      <div class="nav_links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Clubs</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="copyright">
        <p><span>&copy;</span> GeeksofCanara <span>2022</span></p>
      </div>
    </footer>
    
    <!-- typewriter start -->
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        var type2 = document.getElementById("type2");
        var typewriter = new Typewriter(type2, {
            loop: false,
        });
        
        typewriter.typeString("Geeks Of Canara").start();
        </script>
  <!-- typewriter end -->
  </body>
</html>
